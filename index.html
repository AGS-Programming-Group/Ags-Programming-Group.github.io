<!DOCTYPE html>

<html>
	<head>
		<title>AGSPG</title>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:400,100,300,700,100italic,300italic,400italic,700italic,900,900italic">
    		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway:400,700">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="slideshow.css">
	</head>
	
	<body>
		<div class="AGSPG_title">
			<div>AGSPG</div>
			<span>AGS Programing Group</span>
			
			<div class="btn_group">

				<div class="btn D_btn">
					<a href="https://discord.gg/eCgrcjj">Discord</a>
				</div>

				<div class="btn P_btn">

					<a href="https://ags-programming-group.github.io/projects/">Projects</a>

				</div>
				<div class="btn R_btn">

					<a href="https://ags-programming-group.github.io/resources/">Resources</a>

				</div>

			</div>
		</div>
		
		<article id="slider">
			<input checked type="radio" name="slider" id="slide1">
			<input type="radio" name="slider" id="slide2">
			<input type="radio" name="slider" id="slide3">
			<input type="radio" name="slider" id="slide4">
			<input type="radio" name="slider" id="slide5">
			
			<div id="slides">
				<div id="container">
					<div class="inner">
						<article>
							<div class="caption">
								<bar>See Latest Presentation <a href="https://docs.google.com/presentation/d/1o2WQHZg7SeMxJVuIWIEzOEWuXwmzMnXwQaRpI6ZoYy0/">View Presentation</a></bar>
							</div>
							<img src="https://ags-programming-group.github.io/images/presentation.png">
						</article>
						<article>
							<div class="caption">
								<bar>Join our discord group <a href="https://discord.gg/eCgrcjj">Join Discord</a></bar>
							</div>
							<img src="https://ags-programming-group.github.io/images/discord.png">
						</article>
						<article>
							<div class="caption">
								<bar>Voluntary homework: make a calculator that converts from Celsius to Fahrenheit</bar>
							</div>
							<img src="https://ags-programming-group.github.io/images/homework.png">
						</article>
						<article>
							<div class="caption">
								<bar>See What People Are Working On <a href="https://github.com/AGS-Programming-Group/">View Git</a></bar>
							</div>
							<img src="https://ags-programming-group.github.io/images/projects.png">
						</article>
						<article>
							<div class="caption">
								<bar>See Some Programming Memes <a href="https://www.reddit.com/r/ProgrammerHumor/">Visit Reddit</a></bar>
							</div>
							<img src="https://ags-programming-group.github.io/images/memes.png">
						</article>
					</div>
				</div>
			</div>
			
			<div id="commands">
				<label for="slide1"></label>
				<label for="slide2"></label>
				<label for="slide3"></label>
				<label for="slide4"></label>
				<label for="slide5"></label>
			</div>
			
			<div id="active">
				<label for="slide1"></label>
				<label for="slide2"></label>
				<label for="slide3"></label>
				<label for="slide4"></label>
				<label for="slide5"></label>
			</div>
		</article>
	</body>
</html>
